{% extends "bmsapp/base.html" %} 

{% block content %}
<div id="lockdown">
  <h2>Authorization Needed</h2>

  <p>Please contact BMON Admin if you need access.</p>

  {% if form %}
  <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <p><input class="btn btn-primary btn-sm" type="submit" value="Enter" /></p>
  </form>
  {% endif %}

</div>
{% endblock %}
{% block scripts %}
<script>
$(function() {
  // Remove the Nav Bar & BMON Version from the page. 
  $("#nav_container").remove();
  $("#bmon-version").remove();
});
</script>
{% endblock %}
